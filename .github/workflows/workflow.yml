name: Databricks pipeline

on:
  push:
    branches: ["main", "dev", "stg"]
  pull_request:
    branches: ["main", "dev", "stg"]
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: "Target environment"
        required: true
        default: "dev"
        options:
          - "dev"
          - "stg"
          - "prod"

permissions:
  id-token: write   # required for OIDC federation
  contents: read

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
  DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}

jobs:
  deploy:
    name: Deploy Databricks bundle
    runs-on: ubuntu-latest

    environment: ${{ github.event.inputs.target || (github.ref_name == 'main' && 'prod') || (github.ref_name == 'stg' && 'stg') || 'dev' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
        with:
          version: "0.268.0" # stable CLI version for DABs

      - name: Determine target environment
        id: set-target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ github.event.inputs.target }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "target=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "stg" ]; then
            echo "target=stg" >> $GITHUB_OUTPUT
          else
            echo "target=dev" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate Databricks (auto OIDC or SP)
        id: databricks-auth
        run: |
          set -e
          echo "Attempting OIDC authentication..."
          if databricks auth login --host "$DATABRICKS_HOST" --oidc > /dev/null 2>&1; then
            echo "auth_type=oidc" >> $GITHUB_OUTPUT
            echo "‚úÖ Authenticated with OIDC federated credentials."
          elif [ -n "$DATABRICKS_CLIENT_ID" ] && [ -n "$DATABRICKS_CLIENT_SECRET" ]; then
            echo "OIDC not available ‚Äî falling back to Service Principal..."
            export DATABRICKS_CLIENT_ID="$DATABRICKS_CLIENT_ID"
            export DATABRICKS_CLIENT_SECRET="$DATABRICKS_CLIENT_SECRET"
            export DATABRICKS_HOST="$DATABRICKS_HOST"
            databricks auth env
            echo "auth_type=service_principal" >> $GITHUB_OUTPUT
            echo "‚úÖ Authenticated with Service Principal environment credentials."
          else
            echo "‚ùå Authentication failed: No valid OIDC or Service Principal credentials found."
            exit 1
          fi

      - name: Verify authentication
        run: |
          echo "üîç Checking active Databricks authentication:"
          databricks auth status
          databricks current-user get

      - name: Validate Databricks bundle
        run: databricks bundle validate --target ${{ steps.set-target.outputs.target }}
        env:
          DATABRICKS_BUNDLE_ENV: ${{ steps.set-target.outputs.target }}

      - name: Deploy Databricks bundle
        run: databricks bundle deploy --target ${{ steps.set-target.outputs.target }}
        env:
          DATABRICKS_BUNDLE_ENV: ${{ steps.set-target.outputs.target }}

  run_pipeline:
    name: Run Databricks job/pipeline
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ (github.event.inputs.target == 'prod') || (github.ref_name == 'main' && github.event_name == 'push') }}
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - uses: databricks/setup-cli@main
        with:
          version: "0.223.1"

      - name: Authenticate Databricks (auto OIDC or SP)
        run: |
          set -e
          echo "Attempting OIDC authentication..."
          if databricks auth login --host "$DATABRICKS_HOST" --oidc > /dev/null 2>&1; then
            echo "‚úÖ Authenticated with OIDC federated credentials."
          elif [ -n "$DATABRICKS_CLIENT_ID" ] && [ -n "$DATABRICKS_CLIENT_SECRET" ]; then
            echo "OIDC not available ‚Äî falling back to Service Principal..."
            export DATABRICKS_CLIENT_ID="$DATABRICKS_CLIENT_ID"
            export DATABRICKS_CLIENT_SECRET="$DATABRICKS_CLIENT_SECRET"
            export DATABRICKS_HOST="$DATABRICKS_HOST"
            databricks auth env
            echo "‚úÖ Authenticated with Service Principal environment credentials."
          else
            echo "‚ùå Authentication failed: No valid credentials found."
            exit 1
          fi

      - name: Verify authentication
        run: |
          echo "üîç Checking active Databricks authentication:"
          databricks auth status
          databricks current-user get

      - name: Run Databricks job
        run: databricks bundle run demo_dabs_project_job --target ${{ needs.deploy.outputs.target || 'prod' }}
